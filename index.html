<!DOCTYPE html>
<html lang="en">

    <script src="https://vk.com/js/api/mobile_sdk.js"  type="text/javascript"></script>
    <title>Snake</title>

<body>
<div id="startView" class="startView">
    <div id="gameOverLabel" class="gameOverLabel">GAME OVER!</div>

<div class="scoreLabelWrapper">
    <b id="scoreLabel" class="scoreLabel"></b>
</div>

        // API initialization failed

</body>
</html>
